<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .cat-image {
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            border: 5px solid #ff69b4;
        }

        .cat-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5em;
            color: #d63384;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.4;
        }

        .buttons-container {
            position: relative;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .btn {
            padding: 20px 50px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff1744 0%, #ff5252 100%);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.1);
        }

        .btn-yes:active {
            transform: scale(1.05);
        }

        .btn-no {
            background: linear-gradient(135deg, #9e9e9e 0%, #bdbdbd 100%);
            color: white;
            position: absolute;
            transition: all 0.3s ease;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            animation: float 6s infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 105, 180, 0.9);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .celebration-text {
            font-size: 4em;
            color: white;
            text-align: center;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart" style="left: 10%; top: 20%;">üíï</div>
        <div class="heart" style="left: 80%; top: 30%; animation-delay: 1s;">‚ù§Ô∏è</div>
        <div class="heart" style="left: 15%; top: 70%; animation-delay: 2s;">üíñ</div>
        <div class="heart" style="left: 85%; top: 60%; animation-delay: 3s;">üíù</div>
        <div class="heart" style="left: 50%; top: 10%; animation-delay: 1.5s;">üíó</div>
        <div class="heart" style="left: 25%; top: 45%; animation-delay: 2.5s;">üíì</div>
        <div class="heart" style="left: 70%; top: 15%; animation-delay: 0.5s;">üíï</div>
        <div class="heart" style="left: 5%; top: 50%; animation-delay: 3.5s;">‚ù§Ô∏è</div>
        <div class="heart" style="left: 90%; top: 80%; animation-delay: 1.2s;">üíñ</div>
        <div class="heart" style="left: 40%; top: 85%; animation-delay: 2.8s;">üíù</div>
        <div class="heart" style="left: 60%; top: 5%; animation-delay: 0.8s;">üíó</div>
        <div class="heart" style="left: 35%; top: 25%; animation-delay: 1.8s;">üíì</div>
    </div>

    <div class="container">
        <div class="cat-image">
            <img src="IMG_5540.jpg" alt="–†–µ–Ω–∞—Ç–æ—á–∫–∞">
        </div>

        <h1>–†–µ–Ω–∞—Ç–æ—á–∫–∞, –±—É–¥–µ—à—å –º–æ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</h1>

        <div class="buttons-container">
            <button class="btn btn-yes" onclick="celebrate()">–î–∞</button>
            <button class="btn btn-no" id="noBtn">–ù–µ—Ç</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-text">üéâ –£—Ä–∞! üíï –Ø –∑–Ω–∞–ª! üíñ</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const container = document.querySelector('.buttons-container');

        noBtn.addEventListener('mouseenter', () => {
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö —Ç–æ–∂–µ –¥–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫—É "—É–±–µ–≥–∞—é—â–µ–π"
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        function celebrate() {
            document.getElementById('celebration').style.display = 'flex';
            
            // –°–æ–∑–¥–∞–µ–º –ø–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createFallingHeart();
                }, i * 100);
            }
        }

        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'][Math.floor(Math.random() * 5)];
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '-50px';
            heart.style.fontSize = '2em';
            heart.style.zIndex = '1001';
            heart.style.pointerEvents = 'none';
            
            document.body.appendChild(heart);
            
            let pos = -50;
            const fall = setInterval(() => {
                if (pos > window.innerHeight) {
                    clearInterval(fall);
                    heart.remove();
                } else {
                    pos += 5;
                    heart.style.top = pos + 'px';
                }
            }, 20);
        }
    </script>
</body>
</html>
